<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Background</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Montserrat:wght@400;500;700;900&display=block" rel="stylesheet">
</head>
<body>

    <div class="experience"></div>

    <div class="blocks">

        <!-- Screen -->
        <div class="screen is-screen-1"></div>

        <!-- Screen -->
        <div class="screen is-screen-2"></div>
        
        <!-- Commands -->
        <div class="commands">
            <div class="title">Commands</div>
            <div class="shadow"></div>
            <div class="content">
                <div class="inner">
                    !<span class="highlight">say Your message</span> (‚≠ê<span class="optional"> sub only</span>)
                    <br>!<span class="highlight">project</span>
                    <br>!<span class="highlight">followage</span>
                    <br>!<span class="highlight">socials</span>
                    <br>!<span class="highlight">github</span>
                    <br>!<span class="highlight">youtube</span>
                    <br>!<span class="highlight">twitter</span>
                    <br>!<span class="highlight">discord</span>
                    <br>!<span class="highlight">portfolio</span>
                    <br>!<span class="highlight">threejsJourney</span>
                    <br>!<span class="highlight">hug</span>
                </div>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="title">Live<br>chat</div>
            <div class="shadow"></div>
        </div>

        <!-- Links -->
        <div class="links">

            <div class="link">
                <div class="background"></div>
                <span class="icon is-discord"></span>
                <div class="text">2URmpEBj3y</div>
            </div>

            <div class="link">
                <div class="background"></div>
                <span class="icon is-youtube"></span>
                <div class="text">BrunoSimon</div>
            </div>

            <div class="link">
                <div class="background"></div>
                <span class="icon is-github"></span>
                <div class="text">brunosimon</div>
            </div>

            <div class="link">
                <div class="background"></div>
                <span class="icon is-twitter"></span>
                <div class="text">bruno_simon</div>
            </div>

            <div class="link">
                <div class="background"></div>
                <span class="icon is-link"></span>
                <div class="text">bruno-simon.com</div>
            </div>

            <div class="link">
                <div class="background"></div>
                <span class="icon is-link"></span>
                <div class="text">threejs-journey.xyz</div>
            </div>

        </div>

        <!-- Waiting Title -->
        <div class="waiting-title">
            <div class="main">Be right back</div>
            <div class="sub">(probably walking the dog)</div>
        </div>

    </div>
</body>
</html>
